<!-- Sample card  -->
<div class="ifttt_card vertical_center_parent">

	<link rel="stylesheet" media="(-webkit-device-pixel-ratio: 3)"
		href="res/drawable-xxxhdpi/style.css" />
	<link rel="stylesheet" media="(-webkit-device-pixel-ratio: 4)"
		href="res/drawable-xxxhdpi/style.css" />

	<div class="vertical_center">
		<img src="card_icon">
		<div class="text_area" >
			<div class="summary" data-marquee="2">[@param/title]</div>
			<div class="source" data-marquee="2">[@string/source_text]</div>
		</div>
	</div>
</div>
